<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title></title>

    <style>

      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:120px 1fr;
      }

      div{
        border:2px solid gray;
      }
    </style>

  </head>

  <body>

    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>

    <p>
      div는 블럭
      span은 인라인
    </p>

  </body>

</html>
